<!DOCTYPE html>
<html>
  <head>
    <title>Bus It!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/ahrobinson/Hover/master/css/hover.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/css/materialize.min.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry"></script>
    <script src="libs/jquery.js"></script>
    <script src="scripts/helpers.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <header class="cyan"><h1>Bus It!</h1></header>
    <div class="row">

      <div class="col m3 teal" id="sidePanel">
        <div id="inputDiv">
          <h5>Where are you going?</h5>
          <input id="input"/>
          <div id="buttons">
            <a class="btn btn-default hvr-grow spacer indigo"><i class="fa fa-twitter"></i> Twitter</a>
            <a class="btn btn-default hvr-grow spacer indigo"><i class="fa fa-github"></i> Github</a>
        </div>
        </div>

      </div>

      <div class="col offset-m3 m6 blue-grey" id="mapHolder">
        <div id="map"></div>
        <span id="distLeft"></span>
      </div>

    </div>
  </body>
</html>
